    function checkVal1(value) {
      var f2 = document.getElementById('amountb');
      var f3 = document.getElementById('amountc');
      if (value >= 0 && value <= 1000000) {

        if (parseInt(f2.value) > 0) {
          document.getElementById('first_project_1_2').innerHTML = parseInt(f2.value) + parseInt(value);
          document.getElementById('first_project_2_2').innerHTML = 1000000 - parseInt(f2.value) - parseInt(value);

          document.getElementById('first_project_1_2').innerHTML = parseInt(f2.value) + parseInt(f3.value) + parseInt(value);
          document.getElementById('first_project_2_2').innerHTML = 1000000 - parseInt(f2.value) - parseInt(f3.value) - parseInt(value);

        else {
          document.getElementById('first_project_1_2').innerHTML = parseInt(value);

      document.getElementById('amountc').disabled = false;
      document.getElementById('coyc').disabled = false;
    }

        document.getElementById('btn-primary').disabled = true;
        document.getElementById('btn-primary').style.backgroundColor = 'lightgrey';
      }
    },
      10);


    function resetValues() {
      document.getElementById('amounta').value = 0;
      document.getElementById('amountb').value = 0;
      document.getElementById('amountc').value = 0;
      document.getElementById('input_email').value = '';

      document.getElementById('first_project_1_2').innerHTML = '$ 0';
      document.getElementById('first_project_2_2').innerHTML = '$ 2,000,000';
      document.getElementById('btn-primary').disabled = true;
      document.getElementById('btn-primary').style.backgroundColor = 'grey';

    }
    var form = document.getElementById('myForm');

    form.addEventListener("submit", e => {
      e.preventDefault();

      var firstProjectSelectOption = document.getElementById('coya').value;
      var secondProjectSelectOption = document.getElementById('coyb').value;
      var thirdProjectSelectOption = document.getElementById('coyc').value;
      var val1 = document.getElementById('amounta').value;
      var val2 = document.getElementById('amountb').value;
      var val3 = document.getElementById('amountc').value;
      var total = Number(val1) + Number(val2) + Number(val3);

      var projectValues = [secondProjectSelectOption, thirdProjectSelectOption];


      var projectValueAlreadyExists = false;
      var errorMessages = [];

      if (trigger === true) {
        if (firstProjectSelectOption === secondProjectSelectOption || secondProjectSelectOption === firstProjectSelectOption) {
          alert(`${firstProjectSelectOption} can not be selected twice`);
          return false;
        }
        if (secondProjectSelectOption === thirdProjectSelectOption || thirdProjectSelectOption === secondProjectSelectOption) {
          alert(`${secondProjectSelectOption} can not be selected twice`)
          return false;

        }
        if (firstProjectSelectOption === thirdProjectSelectOption || thirdProjectSelectOption === firstProjectSelectOption) {
          alert(`${firstProjectSelectOption} can not be selected twice`)
          return false;

        }
      }



      var val3Check = document.getElementById('amountc').disabled;
      var val2Check = document.getElementById('amountb').disabled;

      if (firstProjectSelectOption == "") {
        alert('you have not selected the first project name');
        return false;
      }
      if (val2Check == false && secondProjectSelectOption == "") {
        alert('you have not selected the second project name');
        return false;

      }

      if (val3Check == false && thirdProjectSelectOption == "") {
        alert('you have not selected the third project name');
        return false;

      }

      if (total !== 1000000) {
        errorMessages.push('Amount should be equal to 2 Million');
      }
      else {
        fetch(form.action, {
          method: "POST",
          body: new FormData(document.getElementById("myForm")),
        }).then(
          response => response.json()
        ).then((html) => {
          // alert('Data has been submitted')
          document.getElementById('amounta').value = 0;
          document.getElementById('amountb').value = 0;
          document.getElementById('amountc').value = 0;
          document.getElementById('input_email').value = '';
          document.getElementById('first_project_1_2').innerHTML = '$ 0';
          document.getElementById('first_project_2_2').innerHTML = '$ 2,000,000'
          window.location.href = "https://timg5201.notion.site/Thank-you-for-investing-ff88697fbd39446f9c22b78214b31688";
        });
      }
    });

    function showSite() {
      $('#loader').fadeOut(); // will first fade out the loading animation 
      $('#preloader').delay(60).fadeOut('slow'); // will fade out the white DIV that covers the website. 
      $('body').delay(60).css({ 'overflow': 'visible' });
    }
    $(window).on('load', function () { // makes sure the whole site is loaded 
      setTimeout(function () { showSite() }, 1000);
    })
